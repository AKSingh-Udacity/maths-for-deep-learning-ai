book_filename: "Mathematics for Deep Learning and Artificial Intelligence"
delete_merged_file: true
site: "bookdown::bookdown_site"
output_dir: docs
config:
  fontsettings:
        theme: white
        family: sans
        size: 255
output:
  bookdown::gitbook:
    lib_dir: assets
    split_by: section
    config:
      toolbar:
        position: static
  bookdown::pdf_book:
    keep_tex: yes
  bookdown::html_book:
    css: toc.css
documentclass: document
